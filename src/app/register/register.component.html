<h3 class="center">Sign Up</h3>
<div class="middle">
<form [formGroup]="loginForm">
Enter Email<br>
<input type="text" #box1 class="middle" placeholder="Username" formControlName="user" > 
<span class="warn" *ngIf="user&&user.invalid&&user.touched">This field is required</span>
<br>
 Enter Password
<input  type="password" #box2 class="middle" placeholder="Password" formControlName="password">
<span class="warn" *ngIf="password&&password.invalid&&password.touched">This field is required</span>
<br><br>
<div class="wrapper">
<button [disabled]="loginForm.invalid" class="button" (click)="register(box1.value,box2.value)">Register</button>
<br>
</div>
</form>
