<h3 class="center">Sign In</h3>
<div class="middle">
<form [formGroup]="loginForm">
Enter Email<br>
<input type="text" #box1 class="middle" placeholder="Username" formControlName="user" > 
<span class="warn" *ngIf="user&&user.invalid&&user.touched">This field is required</span>
<br>
 Enter Password
<input  type="password" #box2 class="middle" placeholder="Password" formControlName="password">
<span class="warn" *ngIf="password&&password.invalid&&password.touched">This field is required</span>
<br><br>
<div class="wrapper">
<button [disabled]="loginForm.invalid" class="button" (click)="login(box1.value,box2.value)">Login</button>
<div *ngIf="Credentials">
   <div class="alert alert-danger" role="alert">
      Invalid Credentials
    </div>
</div>
<br>
</div>
</form>
</div>
<br>
<p class="wrapper">By continuing, you agree to Best Deal's <br>
<a routerLink="/terms"> <strong>Conditions of Use</strong></a></p>
<p class="wrapper">New User
  <a routerLink="/register"> <strong>Register</strong></a></p>
